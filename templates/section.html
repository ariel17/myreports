{% block section %}

    <div id="section-{{ s.server.id }}-{{ r.report.id }}-{{ se.section.id }}" name="section-{{ s.server.id }}-{{ r.report.id }}-{{ se.section.id }}">
        <div id="section_title" name="section_title">
            <h3>
                <a name="section-{{ s.server.id }}-{{ r.report.id }}-{{ se.section.id }}">Section {{ se.section.title }}</a>&nbsp;
                <a href="{{ se.permalink }}">[direct link]</a>
            </h3>
        </div>

        <div id="section_content" name="section_content">
            {% for v in se.variables %}
                {% for key, value in v.items %}
                <div id="{{ key }}" name="{{ key }}"><img src="{{ STATIC_URL }}graph/{{ value }}" /></div>
                    
                {% endfor %}
            {% endfor %}
        </div>
    </div>        

{% endblock %}
